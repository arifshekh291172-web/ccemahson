<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Support Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Inter;
            background: #f1f5f9
        }

        .panel {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh
        }

        .left {
            background: #020617;
            color: #fff;
            padding: 16px
        }

        .left h3 {
            margin-bottom: 12px
        }

        .left div {
            padding: 10px;
            border-bottom: 1px solid #1e293b;
            cursor: pointer;
            font-size: 14px
        }

        .right {
            background: #fff;
            padding: 16px;
            display: flex;
            flex-direction: column
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            font-size: 14px
        }

        input,
        button {
            padding: 10px;
            font-size: 14px
        }

        button {
            background: #2563eb;
            color: #fff;
            border: none
        }
    </style>
</head>

<body>

    <div class="panel">

        <div class="left">
            <h3>Live Tickets</h3>
            <div id="tickets"></div>
        </div>

        <div class="right">
            <h3 id="title">Select a ticket</h3>
            <div class="chat" id="chat"></div>

            <button onclick="takeOver()">Take Over Chat</button>

            <div style="display:flex;margin-top:10px">
                <input id="reply" placeholder="Admin reply..." style="flex:1">
                <button onclick="sendReply()">Send</button>
            </div>
        </div>

    </div>

    <script>
        const API = "http://localhost:5000/api/support";
        let currentTicket = null;

        async function loadTickets() {
            const res = await fetch(API + "/tickets");
            const data = await res.json();

            const box = document.getElementById("tickets");
            box.innerHTML = "";

            data.forEach(t => {
                const d = document.createElement("div");
                d.innerText = t.name + " (" + t.status + ")";
                d.onclick = () => openTicket(t.ticketId);
                box.appendChild(d);
            });
        }

        async function openTicket(id) {
            currentTicket = id;
            document.getElementById("title").innerText = "Ticket: " + id;
            loadMessages();
        }

        async function loadMessages() {
            if (!currentTicket) return;

            const res = await fetch(API + "/messages/" + currentTicket);
            const data = await res.json();

            const chat = document.getElementById("chat");
            chat.innerHTML = "";

            data.forEach(m => {
                const p = document.createElement("p");
                p.innerText = m.sender.toUpperCase() + ": " + m.message;
                chat.appendChild(p);
            });
        }

        async function takeOver() {
            await fetch(API + "/takeover/" + currentTicket, { method: "PUT" });
            alert("Admin takeover enabled");
        }

        async function sendReply() {
            const msg = document.getElementById("reply").value;
            if (!msg) return;

            await fetch(API + "/admin-reply", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    ticketId: currentTicket,
                    message: msg
                })
            });

            document.getElementById("reply").value = "";
            loadMessages();
        }

        setInterval(() => {
            loadTickets();
            loadMessages();
        }, 3000);

        loadTickets();
    </script>

</body>

</html>
