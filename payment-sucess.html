<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payment Successful | CCE Mahson</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Inter;background:#f1f3f6;margin:0}
.box{
  max-width:720px;margin:40px auto;background:#fff;
  padding:30px;border-radius:12px
}
.success{
  color:#16a34a;font-size:22px;font-weight:700
}
.row{
  display:flex;justify-content:space-between;
  padding:10px 0;border-bottom:1px solid #e5e7eb
}
.btn{
  margin-top:20px;padding:12px 20px;
  background:#2874f0;color:#fff;
  border:none;border-radius:6px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="box">
  <div class="success">✅ Payment Successful</div>
  <p>Your admission is confirmed</p>

  <div class="row">
    <span>Course</span>
    <span id="course"></span>
  </div>

  <div class="row">
    <span>Amount Paid</span>
    <span id="amount"></span>
  </div>

  <div class="row">
    <span>Payment ID</span>
    <span id="txn"></span>
  </div>

  <div class="row">
    <span>Status</span>
    <span style="color:green;font-weight:600">SUCCESS</span>
  </div>

  <button class="btn" onclick="downloadInvoice()">
    Download Invoice (PDF)
  </button>
</div>

<script>
const data = JSON.parse(localStorage.getItem("lastPayment"));

document.getElementById("course").innerText = data.courseTitle;
document.getElementById("amount").innerText = "₹" + data.amount;
document.getElementById("txn").innerText = data.txn;

function downloadInvoice(){
  window.location.href =
    `invoice.html?paymentId=${data.paymentId}`;
}
</script>

</body>
</html>
